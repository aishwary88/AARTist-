<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anemia Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .result-box {
      margin: 80px auto 0 auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
      max-width: 400px;
    }
    .result-title {
      font-size: 2rem;
      color: #27AE60;
      margin-bottom: 20px;
    }
    .result-value {
      font-size: 1.5rem;
      color: #0984e3;
      margin-bottom: 30px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #27AE60;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .back-link:hover {
      background: #0984e3;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <div class="result-title">Anemia Prediction Result</div>
    <div class="result-value">{{ result }}</div>
    <a href="/form.html" class="back-link">Back to Form</a>
  </div>
</body>
</html>
