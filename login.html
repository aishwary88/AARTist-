<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nutriex Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: url("v870-mynt-20[1](1).jpg");
            background-size: cover; 
            background-repeat: no-repeat; 
        }
    .auth-container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  padding: 20px;

}

.auth-box {
  background: white;
  padding: 40px 30px;
  max-width: 400px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(210, 126, 126, 0.2);
  animation: fadeIn 1s ease;
  text-align: center;
}

.auth-box h2 {
  margin-bottom: 25px;
  color: #0984e3;
  font-size: 1.8rem;
}

.form-group {
  text-align: left;
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 95%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.auth-btn {
  width: 100%;
  padding: 12px;
  background: #b9bdbd;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.auth-btn:hover {
  background: #01a3a4;
}

.switch-form {
  margin-top: 15px;
  font-size: 0.95rem;
}

.switch-form span {
  color: #00b894;
  cursor: pointer;
  font-weight: bold;
  text-decoration: underline;
}

.hidden {
  display: none;
}

/* Fade animation */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

</style>

  <div class="auth-container">
    <div class="auth-box">
      <h2 id="form-title"> Login to Nutriex</h2>

      <form id="auth-form">
        <div id="signup-name" class="form-group hidden">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="username">Email or Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="auth-btn">Login</button>

        <p class="switch-form">
          Don't have an account? <span onclick="toggleForm()">Sign Up</span>
        </p>
      </form>
    </div>
  </div>
  <script>let isLogin = true;

function toggleForm() {
  const formTitle = document.getElementById("form-title");
  const nameField = document.getElementById("signup-name");
  const submitBtn = document.querySelector(".auth-btn");
  const switchText = document.querySelector(".switch-form");

  if (isLogin) {
    formTitle.textContent = " Sign Up for Nutriex";
    nameField.classList.remove("hidden");
    submitBtn.textContent = " Create Account";
    switchText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
    isLogin = false;
  } else {
    formTitle.textContent = "Login to Nutriex";
    nameField.classList.add("hidden");
    submitBtn.textContent = "Login";
    switchText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign Up</span>`;
    isLogin = true;
  }
}

document.getElementById("auth-form").addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  if (isLogin) {
    alert(` Welcome back, ${username}!`);
  } else {
    const name = document.getElementById("name").value;
    alert(` Account created for ${name}!`);
  }
  // Add redirect or database logic here
});

</script>

</body>
</html>
